projects:
  iiod.io:
    name: 'iiod.io'
    description: |
      The goal in this MMO browser game to play as a dinosaur and climb the food chain to dominate the island. Players can interact with and chase each other in real-time, as well as create an account to earn badges and track their highest scores. The game is a resposive web app compatible with both desktop and mobile devices, and makes use of a custom engine written in Java with a PostgreSQL database for storing player account information.
      
      What does iiod.io look like? Click the link below to play the beta or check out the gameplay videos [1](https://www.youtube.com/watch?v=CLkBZlK56jM) [2](https://www.youtube.com/watch?v=Icrnb6KGSrc) (the gameplay videos are not produced by me).
    website: 'playground.iiod.io'
    icon:
      imageurl: 'https://assets.timurtripp.com/portfolio/iiod.io.png'
      imagecrop: true
      faSolid: Star
    start: '2018-01'
    _tags: ['personal-project', 'java', 'javascript', 'web-development', 'sql', 'api-development', 'html', 'css', 'websocket', 'spring-framework', 'apache-tomcat', 'postgresql', 'git', 'gitlab', 'docker', 'nodejs']
  timurtripp.com:
    name: 'TimurTripp.com'
    description: "This latest iteration of my 14-year-old TimurTripp.com website is 80's inspired and pure awesomeness. The website is compiled using 11ty, deployed to production automatically using workflows and GitHub Pages, and open-source under the MIT license. [Check it out on GitHub!](https://github.com/TimurTripp/TimurTripp.com-11ty)"
    website: 'timurtripp.com'
    icon:
      faSolid: Star
    start: '2022-08'
    _tags: ['personal-project', 'javascript', 'web-development', 'html', 'css', '11ty', 'nodejs', 'git', 'github']
  iiod.io-ios:
    name: 'iiod.io for iOS'
    description: 'I built a native iOS and macOS application for iiod.io using Swift and SwiftUI for my undergrad senior capstone. The app is compatible with the same API used by the web version of iiod.io.'
    icon:
      imageurl: 'https://assets.timurtripp.com/portfolio/iiod.io.png'
      imagecrop: true
      faSolid: Star
    start: '2021-11'
    end: '2022-04'
    _tags: ['coursework', 'swift', 'swiftui', 'mobile-development', 'ios', 'macos', 'xcode']
  pride:
    name: 'Utah Pride Center Youth & Family Check-in'
    description: 'This was a group project in CMPT 375 Web Applications to create a check-in app for our clients at Utah Pride Center. Administrators can manage users, sections, and programs, as well as generate a unique and secure join link for each user in Django admin.'
    institution: westminster
    icon:
      faSolid: Star
    start: '2021-09'
    end: '2021-12'
    _institutions: ['westminster']
    _tags: ['coursework', 'django', 'python', 'web-development', 'collaboration', 'communication', 'application-design', 'html', 'css']
  tb:
    name: '[TB] Mods'
    description: "[TB] Mods, or Teddy Bear Mod Pack, was a set of modifications for the online multiplayer game mope.io. A PHP script used regular expressions to programmatically modify the game's client JavaScript. A lot of functionality was added, such as skin and theme features, that wasn't there by default. [More info &amp; source code](https://gitlab.teddybear.pro/TeddyBearX/tb-mods-mopeio)"
    icon:
      imageurl: 'https://assets.timurtripp.com/portfolio/TB.png'
      imagecrop: true
      faSolid: Star
    start: '2017-01'
    end: '2018-05'
    _tags: ['personal-project', 'javascript', 'web-development', 'html', 'css', 'php']

